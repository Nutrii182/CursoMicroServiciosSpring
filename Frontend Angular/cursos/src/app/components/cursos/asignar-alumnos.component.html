<mat-card>
  <mat-card-header *ngIf="curso">
    <mat-card-title> Alumnos de Curso {{ curso.nombre }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex">
      <mat-tab label="Asignar Alumnos">
        <mat-form-field class="mx-3" style="width: 50%">
          <input
            matInput
            placeholder="Buscar Alumnos"
            (keyup)="filtrar($event.target.value)"
            style="width: 75%"
          />
        </mat-form-field>

        <table
          mat-table
          [dataSource]="alumnosAsignar"
          class="mat-elevation-z8 mx-3"
          style="width: 75%"
        >
          <ng-container matColumnDef="seleccion">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? selDesTodos() : null"
                [checked]="seleccion.hasValue() && todosSeleccionados()"
                [indeterminate]="seleccion.hasValue() && !todosSeleccionados()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let alumno">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? seleccion.toggle(alumno) : null"
                [checked]="seleccion.isSelected(alumno)"
              >
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
          <tr
            mat-row
            *matRowDef="let alumno; columns: mostrarColumnas"
            (click)="seleccion.toggle(alumno)"
          ></tr>
        </table>

        <button
          mat-raised-button
          class="m-4"
          color="primary"
          (click)="asignar()"
          [disabled]="!seleccion.hasValue()"
        >
          Asignar
        </button>
      </mat-tab>

      <mat-tab label="Alumnos">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 mx-3"
          style="width: 75%"
        >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let alumno">
              <button
                mat-mini-fab
                color="warn"
                (click)="eliminarAlumno(alumno)"
              >
                Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mostrarColumnasAlumnos"></tr>
          <tr
            mat-row
            *matRowDef="let alumno; columns: mostrarColumnasAlumnos"
          ></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
          class="float-left mx-2"
        >
        </mat-paginator>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
